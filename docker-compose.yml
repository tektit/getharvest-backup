version: '3.8'

services:
  harvest-backup:
    build:
      context: .
      dockerfile: Dockerfile
    image: getharvest-backup:latest
    container_name: harvest-backup
    environment:
      - HARVEST_PAT=${HARVEST_PAT}
    volumes:
      - ./backup:/backup
    command: ["--output", "/backup"]
    restart: "no"

